<!-- post-detail.html page -->
<!-- the detail of one specific post -->

{% extends "base.html" %}
{% load static %}

{% block page_title  %}
 {{ post.title }}
{% endblock %}   

{% block css_files %}
<link rel="stylesheet" href="{% static "blog/post-detail.css" %}">
{% endblock %}

{% block content  %}
<section id="summary"/>
    <h2>{{ post.title }}</h2>
    <article>
        <img src="{% static "blog/images/"|add:post.image %}" alt="post.title" />
        <address>{{ post.author }}</address>
        <div>
            Last Updated on <time>{{ post.date|date:"SHORT_DATE_FORMAT" }}</time>
        </div>    
    </article>
</section>

<main>
    {{ post.content|linebreaks }}
</main>    

{% endblock%}
